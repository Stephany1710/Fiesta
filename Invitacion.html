<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Invitación de Cumpleaños!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #ff6347;
        }
        p {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .tickcounter {
            display: block;
            left: 0;
            width: 100%;
            height: 0;
            position: relative;
            padding-bottom: 25%;
            margin: 0 auto;
        }
        .confirm-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <!-- Agrega el script del contador regresivo -->
    <script>(function(d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script>
</head>
<body>
    <h1>¡Invitación de Cumpleaños!</h1>
    <p>¡Hola a todos!<br>¡Estás invitado a mi fiesta de cumpleaños!<br>Fecha: [Fecha]<br>Hora: [Hora]<br>Lugar: Miguel Lerdo de Tejeda 1203, Santa Barbara, 93980 Emilio Carranza, Ver.</p>
    <img src="url_de_tu_imagen" alt="Imagen de la fiesta">
    <p>¡Espero verte allí!<br>¡Por favor, confirma tu asistencia!</p>
    <!-- Agrega el código del contador regresivo -->
    <a data-type="countdown" data-id="4623860" class="tickcounter" title="Faltan" href="//www.tickcounter.com/">Faltan</a>
    
    <!-- Agrega el botón de confirmación con tu número de WhatsApp -->
    <a class="confirm-button" href="https://api.whatsapp.com/send?phone=TUNUMERODETELEFONO&text=¡Hola! Confirmo mi asistencia a tu fiesta de cumpleaños.">Confirmar Asistencia</a>
    
    <!-- Agrega el mapa con la dirección -->
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: 19.969226, lng: -96.615239} // Coordenadas de la dirección proporcionada
            });
            var marker = new google.maps.Marker({
                position: {lat: 19.969226, lng: -96.615239},
                map: map,
                title: 'Ubicación de la Fiesta'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
</body>
</html>
